plugins {
    id 'java'
}

group 'io.rwhite226'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.micronaut.configuration', name: 'micronaut-jooq', version: '1.2.0'
    annotationProcessor group: 'io.micronaut', name: 'micronaut-inject-java', version: '1.2.0'
    annotationProcessor group: 'io.micronaut', name: 'micronaut-graal', version: '1.2.0'
}
